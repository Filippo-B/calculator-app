<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />

    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

    <title>Calculator</title>
  </head>
  <body class="dark-theme">
    <main>
      <section class="calculator normal-layout">
        <!-- ============================================ -->
        <!-- ··········································· § HEADER ··· -->
        <!-- ======================================== -->
        <header class="calculator__header">
          <div class="header__title-container">
            <h1 class="header__title">calc</h1>
          </div>

          <!-- =================================== § SWITCH === -->
          <div class="header__options">
            <span class="header__scientific-mode">Scientific</span>
            <div class="header__theme theme-switch">
              <span class="header__theme__title">Theme</span>
              <input type="radio" name="switch" id="themeOne" class="theme-switch__radio header__theme__radio" checked />
              <label for="themeOne" class="header__theme__label theme-switch__label">1</label>

              <input type="radio" name="switch" id="themeTwo" class="theme-switch__radio header__theme__radio" />
              <label for="themeTwo" class="header__theme__label theme-switch__label">2</label>

              <input type="radio" name="switch" id="themeThree" class="theme-switch__radio header__theme__radio" />
              <label for="themeOne" class="header__theme__label theme-switch__label">3</label>
              <div class="theme-switch__indicator"></div>
            </div>
          </div>
        </header>
        <!-- ============================================ -->
        <!-- ··········································· § DISPLAY ··· -->
        <!-- ======================================== -->
        <div class="display container">
          <span class="display__arrow--left">
            <i class="bx bxs-chevron-left"></i>
          </span>
          <div class="display__content-container"><span class="display__content">399,981</span></div>
          <span class="display__arrow--right">
            <i class="bx bxs-chevron-right"></i>
          </span>
        </div>

        <!-- ============================================ -->
        <!-- ··········································· § BUTTONS ··· -->
        <!-- ======================================== -->
        <div class="buttons-container">
          <button class="button button--scientific-layout" id="openParenthesis">
            <span class="button__content">(</span>
          </button>
          <button class="button button--scientific-layout" id="closeParenthesis">
            <span class="button__content">)</span>
          </button>
          <button class="button button--scientific-layout" id="cancelMemory">
            <span class="button__content">Mc</span>
          </button>
          <button class="button button--scientific-layout" id="addToMemory">
            <span class="button__content">M+</span>
          </button>
          <button class="button button--scientific-layout" id="subtractToMemory">
            <span class="button__content">M-</span>
          </button>
          <button class="button button--scientific-layout" id="recallMemory">
            <span class="button__content">Mr</span>
          </button>
          <button class="button button--normal-layout" id="seven">
            <span class="button__content">7</span>
          </button>
          <button class="button button--normal-layout" id="eight">
            <span class="button__content">8</span>
          </button>
          <button class="button button--normal-layout" id="nine">
            <span class="button__content">9</span>
          </button>
          <button class="button button--normal-layout" id="delete">
            <span class="button__content">Del</span>
          </button>
          <button class="button button--scientific-layout" id="secondFunction">
            <span class="button__content">2nd</span>
          </button>
          <button class="button button--scientific-layout" id="powerOfTwo">
            <span class="button__content">x<sup>2</sup></span>
          </button>
          <button class="button button--scientific-layout" id="powerOfThree">
            <span class="button__content">x<sup>3</sup></span>
          </button>
          <button class="button button--scientific-layout" id="powerOfY">
            <span class="button__content">x<sup>y</sup></span>
          </button>
          <button class="button button--scientific-layout" id="eToX">
            <span class="button__content">e<sup>x</sup></span>
          </button>
          <button class="button button--scientific-layout" id="tenX">
            <span class="button__content">10<sup>x</sup></span>
          </button>
          <button class="button button--normal-layout" id="four">
            <span class="button__content">4</span>
          </button>
          <button class="button button--normal-layout" id="five">
            <span class="button__content">5</span>
          </button>
          <button class="button button--normal-layout" id="six">
            <span class="button__content">6</span>
          </button>
          <button class="button button--normal-layout" id="plus">
            <span class="button__content">+</span>
          </button>
          <button class="button button--scientific-layout" id="inverse">
            <span class="button__content"><sup>1</sup>⁄<sub>n</sub></span>
          </button>
          <button class="button button--scientific-layout" id="squareRoot">
            <span class="button__content">√</span>
          </button>
          <button class="button button--scientific-layout" id="cubicRoot">
            <span class="button__content">∛</span>
          </button>
          <button class="button button--scientific-layout" id="xRoot">
            <span class="button__content"><sup>x</sup>√</span>
          </button>
          <button class="button button--scientific-layout" id="In">
            <span class="button__content">In</span>
          </button>
          <button class="button button--scientific-layout" id="LogTen">
            <span class="button__content">Log10</span>
          </button>
          <button class="button button--normal-layout" id="one">
            <span class="button__content">1</span>
          </button>
          <button class="button button--normal-layout" id="two">
            <span class="button__content">2</span>
          </button>
          <button class="button button--normal-layout" id="three">
            <span class="button__content">3</span>
          </button>
          <button class="button button--normal-layout" id="minus">
            <span class="button__content">-</span>
          </button>
          <button class="button button--scientific-layout" id="factorial">
            <span class="button__content">x!</span>
          </button>
          <button class="button button--scientific-layout" id="sin">
            <span class="button__content">sin</span>
          </button>
          <button class="button button--scientific-layout" id="cos">
            <span class="button__content">cos</span>
          </button>
          <button class="button button--scientific-layout" id="tan">
            <span class="button__content">tan</span>
          </button>
          <button class="button button--scientific-layout" id="eulersNumber">
            <span class="button__content">e</span>
          </button>
          <button class="button button--scientific-layout" id="exponentialNotation">
            <span class="button__content">EE</span>
          </button>
          <button class="button button--normal-layout" id="comma">
            <span class="button__content">.</span>
          </button>
          <button class="button button--normal-layout" id="zero">
            <span class="button__content">0</span>
          </button>
          <button class="button button--normal-layout" id="divide">
            <span class="button__content">/</span>
          </button>
          <button class="button button--normal-layout" id="multiply">
            <span class="button__content">x</span>
          </button>
          <button class="button button--scientific-layout" id="radial">
            <span class="button__content">Rad</span>
          </button>
          <button class="button button--scientific-layout" id="sinh">
            <span class="button__content">Sih</span>
          </button>
          <button class="button button--scientific-layout" id="cosh">
            <span class="button__content">Cosh</span>
          </button>
          <button class="button button--scientific-layout" id="tanh">
            <span class="button__content">Tanh</span>
          </button>
          <button class="button button--scientific-layout" id="pi">
            <span class="button__content">Pi</span>
          </button>
          <button class="button button--scientific-layout" id="random">
            <span class="button__content">Rand</span>
          </button>
          <button class="button button--normal-layout" id="percentage">
            <span class="button__content">%</span>
          </button>
          <button class="button button--normal-layout" id="invertNumber">
            <span class="button__content"><sup>+</sup>/<sup>-</sup></span>
          </button>
          <button class="button button--normal-layout" id="reset">
            <span class="button__content">Reset</span>
          </button>
          <button class="button button--normal-layout" id="equal">
            <span class="button__content">=</span>
          </button>
        </div>
      </section>
    </main>

    <!-- ============================================ -->
    <!-- ··········································· § SCRIPTS ··· -->
    <!-- ======================================== -->

    <!-- =================================== § MATHJAX === -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ['$', '$'],
            ['\\(', '\\)'],
          ],
        },
      };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script>
  </body>
</html>
