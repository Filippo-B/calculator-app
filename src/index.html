<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />

    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

    <title>Calculator</title>
  </head>
  <body class="dark-theme">
    <main>
      <section id="calculator" class="calculator normal-layout">
        <!-- ============================================ -->
        <!-- ··········································· § HEADER ··· -->
        <!-- ======================================== -->
        <header class="calculator__header">
          <div class="header__title-container">
            <h1 class="header__title">calc</h1>
          </div>

          <!-- =================================== § SWITCH === -->
          <div class="header__options">
            <span id="history" data-micromodal-trigger="modal-1" class="header__history">History</i></span>
            <span id="scientificModeSwitch" class="header__scientific-mode">Sci</span>
            <div class="header__theme theme-switch">
              <span id="themeTitle" class="header__theme__title">Theme <i class="bx bx-refresh"></i></span>

              <div class="theme-switch__radio-label-container header__theme__radio-label-container">
                <div class="theme-switch__labels-container">
                  <label for="themeOne" data-theme="dark-theme" class="header__theme__label theme-switch__label">1</label>
                  <label for="themeTwo" data-theme="light-theme" class="header__theme__label theme-switch__label">2</label>
                  <label for="themeThree" data-theme="twilight-theme" class="header__theme__label theme-switch__label">3</label>
                </div>
                <div class="theme-switch__radio-container">
                  <input type="radio" name="switch" id="themeOne" data-theme="dark-theme" class="theme-switch__radio header__theme__radio" checked />
                  <input type="radio" name="switch" id="themeTwo" data-theme="light-theme" class="theme-switch__radio header__theme__radio" />
                  <input type="radio" name="switch" id="themeThree" data-theme="twilight-theme" class="theme-switch__radio header__theme__radio" />
                </div>
              </div>
            </div>
          </div>
        </header>
        <!-- ============================================ -->
        <!-- ··········································· § DISPLAY ··· -->
        <!-- ======================================== -->
        <div class="display container">
          <span class="display__memory">M: <span class="display__memory-content" id="displayMemoryContent">10</span></span>
          <span id="displayContent" class="display__content">0</span>
        </div>

        <!-- ============================================ -->
        <!-- ··········································· § BUTTONS ··· -->
        <!-- ======================================== -->
        <div id="buttonsContainer" class="buttons-container">
          <button class="button button--scientific-layout button--accent--pale" id="openParenthesis">
            <span class="button__content--small">(</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="closeParenthesis">
            <span class="button__content--small">)</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="cancelMemory">
            <span class="button__content--small">Mc</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="addToMemory">
            <span class="button__content--small">M+</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="subtractFromMemory">
            <span class="button__content--small">M-</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="recallMemory">
            <span class="button__content--small">Mr</span>
          </button>
          <button class="button button--normal-layout" id="seven">
            <span class="button__content">7</span>
          </button>
          <button class="button button--normal-layout" id="eight">
            <span class="button__content">8</span>
          </button>
          <button class="button button--normal-layout" id="nine">
            <span class="button__content">9</span>
          </button>
          <button class="button button--normal-layout button--accent" id="delete">
            <span class="button__content--small uppercase">Del</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="secondFunction">
            <span class="button__content--small">2<sup>nd</sup></span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="powerOfTwo">
            <span class="button__content">$x^2$</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="powerOfThree">
            <span class="button__content">$x^3$</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="powerOfY">
            <span class="button__content">$x^y$</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="eToX">
            <span class="button__content">$e^x$</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="tenX">
            <span class="button__content--small">10$^x$</span>
          </button>
          <button class="button button--normal-layout" id="four">
            <span class="button__content">4</span>
          </button>
          <button class="button button--normal-layout" id="five">
            <span class="button__content">5</span>
          </button>
          <button class="button button--normal-layout" id="six">
            <span class="button__content">6</span>
          </button>
          <button class="button button--normal-layout" id="plus">
            <span class="button__content">+</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="inverse">
            <span class="button__content">$\frac{1}{x}$</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="squareRoot">
            <span class="button__content">$\sqrt{x}$</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="cubicRoot">
            <span class="button__content">$\sqrt[3]{x}$</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="yRoot">
            <span class="button__content">$\sqrt[y]{x}$</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="in">
            <span class="button__content--small">In</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="logTen">
            <span class="button__content--small">$\log_{10}$</span>
          </button>
          <button class="button button--normal-layout" id="one">
            <span class="button__content">1</span>
          </button>
          <button class="button button--normal-layout" id="two">
            <span class="button__content">2</span>
          </button>
          <button class="button button--normal-layout" id="three">
            <span class="button__content">3</span>
          </button>
          <button class="button button--normal-layout" id="minus">
            <span class="button__content">-</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="factorial">
            <span class="button__content">$x!$</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale button--first" id="sin">
            <span class="button__content--small">sin</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale button--second" id="asin">
            <span class="button__content--small">sin<sup>-1</sup></span>
          </button>
          <button class="button button--scientific-layout button--accent--pale button--first" id="cos">
            <span class="button__content--small">cos</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale button--second" id="acos">
            <span class="button__content--small">cos<sup>-1</sup></span>
          </button>
          <button class="button button--scientific-layout button--accent--pale button--first" id="tan">
            <span class="button__content--small">tan</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale button--second" id="atan">
            <span class="button__content--small">tan<sup>-1</sup></span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="eulersNumber">
            <span class="button__content">$e$</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="exponentialNotation">
            <span class="button__content--small">EE</span>
          </button>
          <button class="button button--normal-layout" id="comma">
            <span class="button__content">.</span>
          </button>
          <button class="button button--normal-layout" id="zero">
            <span class="button__content">0</span>
          </button>
          <button class="button button--normal-layout" id="divide">
            <span class="button__content">/</span>
          </button>
          <button class="button button--normal-layout" id="multiply">
            <span class="button__content">x</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="deg">
            <span class="button__content--small">Deg</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale button--first" id="sinh">
            <span class="button__content--small">sinh</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale button--second" id="asinh">
            <span class="button__content--small">sinh<sup>-1</sup></span>
          </button>
          <button class="button button--scientific-layout button--accent--pale button--first" id="cosh">
            <span class="button__content--small">cosh</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale button--second" id="acosh">
            <span class="button__content--small">cosh<sup>-1</sup></span>
          </button>
          <button class="button button--scientific-layout button--accent--pale button--first" id="tanh">
            <span class="button__content--small">tanh</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale button--second" id="atanh">
            <span class="button__content--small">tanh<sup>-1</sup></span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="pi">
            <span class="button__content">$\pi$</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="random">
            <span class="button__content--small">Rand</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="percentage">
            <span class="button__content">%</span>
          </button>
          <button class="button button--scientific-layout button--accent--pale" id="invertNumber">
            <span class="button__content--small">+/-</span>
          </button>
          <button class="button button--normal-layout button--accent" id="reset">
            <span class="button__content--small uppercase">Reset</span>
          </button>
          <button class="button button--normal-layout button--highlight" id="equal">
            <span class="button__content--small uppercase">=</span>
          </button>
        </div>
      </section>
    </main>
    <div class="modal-outer-container" id="modal-1" aria-hidden="true">

      <!-- [2] -->
      <div tabindex="-1" data-micromodal-close>
    
        <!-- [3] -->
        <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >
    
  <div class="modal-container">

  <header>
    <h2 class="modal__title" id="modal-1-title">
              History
            </h2>
    
            <!-- [4] -->
            <button aria-label="Close modal" data-micromodal-close></button>
          </header>
    
          <div id="modal-1-content">
            <ul>
              <li><span class="mocal__operation">$\int\limits_{-\infty}^{\infty} e^{-x^{2}} \, dx = \sqrt{\pi}$</span><span class="modal__result">15</span></li>
              <li>$\sqrt{a + 2b + c^{2}}$</li>
              <li>$\sqrt[g]{5}$</li>
            </ul>
          </div>
          
        </div>
      </div>    
      </div>
    </div>
    <!-- ============================================ -->
    <!-- ··········································· § SCRIPTS ··· -->
    <!-- ======================================== -->

    <!-- =================================== § MATHJAX === -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ['$', '$'],
            ['\\(', '\\)'],
          ],
        },
        loader: {
          load: ['input/tex-base', 'output/svg'],
        },
      };
      </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.0/es5/startup.js"></script>
  </body>
</html>
